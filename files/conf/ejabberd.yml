loglevel:                       4
log_rotate_size:                0
log_rotate_date:                ""
log_rate_limit:                 100
hosts:
  - "partybus.neuronpointer.net"
  - "partybus"
  - "localhost"
certfiles:
  - "/etc/ssl/certs/partybus.pem"
  - "/etc/ssl/certs/chain.pem"
  - "/etc/ssl/private/partybus.pem"
listen: 
  -
    port:                       5222
    ip:                         "::"
    module:                     ejabberd_c2s
    starttls:                   true
    max_stanza_size:            65536
    shaper:                     c2s_shaper
    access:                     c2s
    zlib:                       true
  -
    port:                       5269
    ip:                         "::"
    module:                     ejabberd_s2s_in
  -
    port:                       5280
    ip:                         "::"
    module:                     ejabberd_http
    request_handlers:
      "/websocket":             ejabberd_http_ws
    web_admin:                  true
    http_bind:                  true
    tls:                        true
disable_sasl_mechanisms:        "digest-md5"
s2s_use_starttls:               optional
#auth_method:                    internal
auth_method:                    [pam]
auth_password_format:           scram
shaper:
  normal:                       1000
  fast:                         50000
max_fsm_queue:                  1000
acl:
  admin:
     user:
       - "@localhost"
  local: 
    user_regexp:                ""
  loopback:
    ip:
      - "127.0.0.0/8"
shaper_rules:
  max_user_sessions:            10
  max_user_offline_messages:
    - 5000:                     admin
    - 100
  c2s_shaper:
    - none:                     admin
    - normal
  s2s_shaper:                   fast
access_rules:
  local:
    - allow:                    local
  c2s:
    - deny:                     blocked
    - allow
  announce:
    - allow:                    admin
  configure: 
    - allow:                    admin
  muc_create: 
    - allow:                    local
  pubsub_createnode: 
    - allow:                    local
  register: 
    - allow
  trusted_network: 
    - allow:                    loopback
  
language:                       "en"
modules: 
  mod_adhoc:                    {}
  mod_admin_extra:              {}
  mod_announce:                 # recommends mod_adhoc
    access:                     announce
  mod_blocking:                 {} # requires mod_privacy
  mod_caps:                     {}
  mod_carboncopy:               {}
  mod_client_state:             {}
  mod_configure:                {} # requires mod_adhoc
  mod_disco:                    {}
  mod_echo:                     {}
  mod_http_bind:                {}
  mod_last:                     {}
  mod_muc: 
    access:
      - allow
    access_admin:
      - allow:                  admin
    access_create:              muc_create
    access_persistent:          muc_create
  mod_muc_admin:                {}
  mod_offline: 
    access_max_user_messages:   max_user_offline_messages
  mod_ping:                     {}
  mod_privacy:                  {}
  mod_private:                  {}
  mod_pubsub: 
    access_createnode:          pubsub_createnode
    ignore_pep_from_offline:    true
    last_item_cache:            false
    plugins: 
      - "flat"
      - "hometree"
      - "pep" # pep requires mod_caps
  mod_roster:
    versioning:                 true
  mod_shared_roster:            {}
  mod_stats:                    {}
  mod_time:                     {}
  mod_vcard:
    search:                     false
  mod_version:                  {}
allow_contrib_modules:          true
