---
install_packages:
  - 'ejabberd'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'files/conf/ejabberd.yml'
    dest:               '/etc/ejabberd/ejabberd.yml'
enable_services:
  - 'ejabberd'
start_services:
  - 'ejabberd'
restart_services:
  - 'ejabberd'
