---
install_packages:
  - 'ejabberd'
  - 'erlang-p1-pam'
add_users_to_groups:
  - user:               'ejabberd'
    groups:
      - 'sslkey'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'files/conf/ejabberd.yml'
    dest:               '/etc/ejabberd/ejabberd.yml'
enable_services:
  - 'ejabberd'
restart_services:
  - 'ejabberd'
start_services:
  - 'ejabberd'
